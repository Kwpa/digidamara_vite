<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digidamara Vite</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/bulma-badge.css">
    <style>
      body {
        margin: 0;
        background: linear-gradient(180deg, rgb(0, 0, 0) 11%, rgba(32,118,182,1) 72%, rgba(255,255,255,1) 100%);
      }
      .container{
        padding-top: 120px;
        padding-bottom: 120px;
        height: 100%;
      }
      .base{
        width: 100%;
        height: 100%; 
      }
      .fixed-header, .fixed-footer{
        width: 100%;
        position: fixed;
      }
      .fixed-header{
          top: 0;
      }
      .fixed-footer{
          bottom: 0;
      }    
      .icon-area{
        max-width: 750px;
        margin: 0 auto;
      }
      .hdrftr-icon
      {
        width:48px;
        height:48px;
        margin-left: 10px;
        margin-right: 10px;
      }
      .badger
      {
        position: relative;
      }
      .chat-page
      {
        width: 95%;
        height: 100%;
        max-width: 700px;
        margin: auto;
        margin-bottom: auto;
        
      }
      .chat-container
      {
        width: auto;
      }
      .chat-input-footer
      {
        width: 100%;
        position: absolute;
        bottom: 10px;
      }
      .chat-input
      {
        width: 70%;
      }
      .chat-submit-button
      {
        width: 100px;
      }

    </style>
    <script type="module" src="/src/index.ts"></script>
  </head>
  <body>
    <div id="phaser-container"></div>
  </body>
</html>
